name: Selenium Tests

on:
  push:
    branches:
      - frontend  # Run when code is pushed to the "frontend" branch
  pull_request:
    branches:
      - main      # Run when a pull request is made to the "main" branch

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt --fix-broken install -y

      # New Step: Start the Application Server in Background
      - name: Start application server
        run: |
          # Start the server in the background (adjust the command as needed)
          nohup npm start & 
          # Wait for the server to be up and running (adjust time if necessary)
          sleep 10

      - name: Run Cucumber Tests
        run: npx cucumber-js


